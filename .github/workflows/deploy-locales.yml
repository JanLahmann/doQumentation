name: Deploy Locale Sites

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "locales"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - locale: de
            repo: JanLahmann/doqumentation-de
          - locale: es
            repo: JanLahmann/doqumentation-es
          - locale: uk
            repo: JanLahmann/doqumentation-uk
          - locale: fr
            repo: JanLahmann/doqumentation-fr
          - locale: it
            repo: JanLahmann/doqumentation-it
          - locale: pt
            repo: JanLahmann/doqumentation-pt
          - locale: ja
            repo: JanLahmann/doqumentation-ja
          - locale: tl
            repo: JanLahmann/doqumentation-tl
          - locale: ar
            repo: JanLahmann/doqumentation-ar
          - locale: he
            repo: JanLahmann/doqumentation-he
          - locale: swg
            repo: JanLahmann/doqumentation-swg
          - locale: bad
            repo: JanLahmann/doqumentation-bad
          - locale: bar
            repo: JanLahmann/doqumentation-bar
          - locale: ksh
            repo: JanLahmann/doqumentation-ksh
          - locale: nds
            repo: JanLahmann/doqumentation-nds
          - locale: gsw
            repo: JanLahmann/doqumentation-gsw
          - locale: sax
            repo: JanLahmann/doqumentation-sax
          - locale: bln
            repo: JanLahmann/doqumentation-bln
          - locale: aut
            repo: JanLahmann/doqumentation-aut
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Sync upstream content
        run: python3 scripts/sync-content.py

      - name: Populate locale fallbacks
        run: python3 translation/scripts/translate-content.py populate-locale --locale ${{ matrix.locale }}

      - name: Generate translated notebooks
        run: python3 scripts/sync-content.py --generate-locale-notebooks --locale ${{ matrix.locale }}

      - name: Install dependencies
        run: npm ci

      - name: Build locale site
        run: npx docusaurus build --locale ${{ matrix.locale }}
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          DQ_LOCALE_URL: 'https://${{ matrix.locale }}.doqumentation.org'

      - name: Deploy to satellite repo
        env:
          DEPLOY_KEY: ${{ secrets[format('DEPLOY_KEY_{0}', matrix.locale)] }}
        run: |
          if [ -z "$DEPLOY_KEY" ]; then
            echo "::warning::No deploy key found for locale ${{ matrix.locale }}. Skipping deploy."
            exit 0
          fi

          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null

          # Clone existing gh-pages or create fresh branch
          GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key" \
            git clone --depth 1 --branch gh-pages \
            git@github.com:${{ matrix.repo }}.git \
            satellite-repo 2>/dev/null || {
              mkdir satellite-repo && cd satellite-repo
              git init && git checkout -b gh-pages && cd ..
            }

          # Replace satellite contents with fresh build
          cd satellite-repo
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          cp -r ../build/* .

          # Write CNAME for GitHub Pages custom domain
          echo "${{ matrix.locale }}.doqumentation.org" > CNAME

          # Include license and attribution files
          cp ../LICENSE ../LICENSE-DOCS ../NOTICE .

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to deploy" && exit 0
          git commit -m "Deploy ${{ matrix.locale }} locale ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key" git push origin gh-pages --force

      - name: Upload locale notebooks
        uses: actions/upload-artifact@v4
        with:
          name: notebooks-${{ matrix.locale }}
          path: build/notebooks/
          retention-days: 1

  update-notebooks:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download all locale notebook artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: notebooks-*
          path: locale-notebooks/

      - name: Push locale notebooks to notebooks branch
        run: |
          TOKEN_URL="https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"

          git clone --depth 1 --branch notebooks "$TOKEN_URL" notebooks-repo 2>/dev/null || {
            echo "::error::notebooks branch not found. Run deploy.yml first."
            exit 1
          }
          cd notebooks-repo

          # Add each locale's notebooks to its subdirectory
          for dir in ../locale-notebooks/notebooks-*; do
            [ -d "$dir" ] || continue
            locale=$(basename "$dir" | sed 's/^notebooks-//')
            rm -rf "$locale"
            cp -r "$dir" "$locale"
          done

          git add -A
          git diff --cached --quiet && echo "No notebook changes" && exit 0
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
            commit -m "Update translated notebooks ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git push "$TOKEN_URL" notebooks
