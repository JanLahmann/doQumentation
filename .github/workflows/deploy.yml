name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Sync upstream content
        run: python3 scripts/sync-content.py

      - name: Install dependencies
        run: npm ci

      - name: Build site (English only)
        run: npx docusaurus build --locale en
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Push notebooks to notebooks branch
        run: |
          cd build/notebooks
          git init
          git checkout -b notebooks
          git add -A
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
            commit -m "Update EN notebooks from build ${{ github.sha }}"
          git push --force "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git" notebooks

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
