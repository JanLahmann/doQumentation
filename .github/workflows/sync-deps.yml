name: Sync Jupyter Dependencies

on:
  schedule:
    - cron: '0 8 * * 1'  # Weekly Monday 8am UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch upstream requirements
        run: |
          curl -sSfL -o /tmp/upstream-requirements.txt \
            "https://raw.githubusercontent.com/JanLahmann/Qiskit-documentation/main/scripts/nb-tester/requirements.txt"

      - name: Run sync script
        run: python scripts/sync-deps.py /tmp/upstream-requirements.txt

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Sync Jupyter dependencies with upstream"
          title: "Sync Jupyter dependencies with upstream"
          body: |
            Automated update from [upstream requirements](https://github.com/JanLahmann/Qiskit-documentation/blob/main/scripts/nb-tester/requirements.txt).

            Please review the version bumps and verify the Docker build succeeds before merging.
          branch: deps/sync-jupyter-requirements
          delete-branch: true
