name: Check Translation Freshness

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6am UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync upstream content
        run: python3 scripts/sync-content.py

      - name: Check translation freshness
        id: check
        run: |
          set +e
          python3 translation/scripts/check-translation-freshness.py --all-locales 2>&1 | tee freshness-report.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Create or update issue if critical
        if: steps.check.outputs.exit_code == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('freshness-report.txt', 'utf8');
            const title = 'Stale translations detected';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'translation-freshness',
            });
            const body = [
              '## Translation Freshness Report',
              '',
              '```',
              report,
              '```',
              '',
              'CRITICAL = missing imports or components (features broken on locale sites)',
              'STALE = EN source changed since translation (content outdated)',
              '',
              'To fix: propagate EN changes to affected files, then run:',
              '```bash',
              'python translation/scripts/check-translation-freshness.py --stamp --all-locales',
              '```',
              '',
              '_Auto-generated by check-translations workflow_',
            ].join('\n');
            if (issues.data.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body,
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              const created = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['translation-freshness'],
              });
              console.log(`Created issue #${created.data.number}`);
            }
